title: 我的笔记本
email: jerry.han428@gmail.com
description: >- 
  这是我的个人笔记网站，用于记录和分享学习笔记、技术文档和个人思考。
baseurl: "" 
url: "https://github.com/UlanqabBadGuy" 
github_username: UlanqabBadGuy

# 网站设置
author: UlanqabBadGuy
timezone: Asia/Shanghai
encoding: utf-8

# 主题设置
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

# 分页设置
paginate: 10
paginate_path: "/page:num/"

# 集合设置
collections:
  notes:
    output: true
    permalink: /notes/:path/
  wiki:
    output: true
    permalink: /wiki/:path/

# 默认布局设置
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "note"
      comments: true
  - scope:
      path: ""
      type: "wiki"
    values:
      layout: "wiki"
      comments: true

# Markdown 设置
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
# 永久链接格式
permalink: /:year/:month/:day/:title/

# 排除的文件
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
